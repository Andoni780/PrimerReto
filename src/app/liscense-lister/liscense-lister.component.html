<mat-form-field appearance="outline">
    <mat-label>Búsqueda</mat-label>
    <input matInput placeholder="Realiza tu búsqueda" [formControl]="searchCtrl">
</mat-form-field>

<button mat-raised-button (click)="search()">Buscar</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="matricula">
      <th mat-header-cell *matHeaderCellDef>Matricula</th>
      <td mat-cell *matCellDef="let element"> {{element.matricula}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="modelo">
      <th mat-header-cell *matHeaderCellDef> Modelo </th>
      <td mat-cell *matCellDef="let element"> {{element.modelo}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef> Color </th>
      <td mat-cell *matCellDef="let element"> {{element.color}} </td>
    </ng-container>
  
   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator (page)="onPageChange($event)"[length]="10"[pageSize]="2"></mat-paginator>
  <button mat-icon-button (click)="prPage()">
    <mat-icon>keyboard_arrow_left</mat-icon>
  </button>

<button mat-icon-button (click)="nextPage()">
  <mat-icon>keyboard_arrow_right</mat-icon>
</button>
