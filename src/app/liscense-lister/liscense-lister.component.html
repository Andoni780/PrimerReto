<mat-form-field appearance="outline">
    <mat-label>Búsqueda</mat-label>
    <input matInput placeholder="Realiza tu búsqueda" [formControl]="searchCtrl">
</mat-form-field>

<button mat-raised-button (click)="onClick($event)">Buscar</button>

@if(dataFromBackend !== null){
<div>
    {{dataFromBackend | async | json}}
</div>
}
